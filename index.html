<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Operations</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f0f8ff;
        }

        .container {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }

        label {
            font-weight: bold;
            display: block;
            margin-bottom: 8px;
        }

        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        button {
            display: inline-block;
            margin: 5px 0;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            background-color: #007bff;
            color: white;
            font-size: 14px;
            cursor: pointer;
            width: 100%;
        }

        button:hover {
            background-color: #0056b3;
        }

        button:active {
            background-color: #004085;
        }

        @media (max-width: 480px) {
            .container {
                padding: 15px;
            }

            button {
                font-size: 12px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <label for="d1">Number</label>
        <input type="text" id="d1" autocomplete="off">
        <button type="button" onclick="isEven()">Check Even</button>
        <button type="button" onclick="isPositive()">Check Positive</button>
        <button type="button" onclick="isFactor()">Find Factors</button>
        <button type="button" onclick="isPrime()">Check Prime</button>
        <button type="button" onclick="isNaturalNumSum()">Sum Natural Numbers</button>
        <button type="button" onclick="isPalindrome()">Check Palindrome</button>
        <button type="button" onclick="isClear()">Clear</button>
        <button type="button" onclick="iscopy()">Copy</button>
        <button type="button" onclick="isCut()">Cut</button>

        <label for="res1">Result</label>
        <input type="text" id="res1" readonly>
        <input type="text" id="res2" readonly>
    </div>

    <script>
        function isEven() {
            let num = Number(document.getElementById("d1").value);
            if (isNaN(num)) {
                alert("Please enter a valid number.");
                return;
            }
            document.getElementById("res1").value = num % 2 === 0 ? "Even Number" : "Odd Number";
            document.getElementById("res2").value = num;
        }

        function isPositive() {
            let num = Number(document.getElementById("d1").value);
            if (isNaN(num)) {
                alert("Please enter a valid number.");
                return;
            }
            if (num > 0) {
                document.getElementById("res1").value = "Positive Number";
            } else if (num < 0) {
                document.getElementById("res1").value = "Negative Number";
            } else {
                document.getElementById("res1").value = "Zero";
            }
            document.getElementById("res2").value = num;
        }

        function isFactor() {
            let num = Number(document.getElementById("d1").value);
            if (isNaN(num) || num < 0) {
                document.getElementById("res1").value = "Invalid input. Enter a positive number.";
                return;
            }
            let factors = [];
            for (let i = 1; i <= num; i++) {
                if (num % i === 0) {
                    factors.push(i);
                }
            }
            document.getElementById("res1").value = factors.join(", ");
            document.getElementById("res2").value = `Count = ${factors.length}`;
        }

        function isPrime() {
            let num = Number(document.getElementById("d1").value);
            if (isNaN(num) || num <= 1) {
                document.getElementById("res1").value = "Not Prime";
                return;
            }
            let isPrime = true;
            for (let i = 2; i <= Math.sqrt(num); i++) {
                if (num % i === 0) {
                    isPrime = false;
                    break;
                }
            }
            document.getElementById("res1").value = isPrime ? "Prime Number" : "Not Prime Number";
            document.getElementById("res2").value = num;
        }

        function isNaturalNumSum() {
            let num = Number(document.getElementById("d1").value);
            if (isNaN(num) || num <= 0) {
                document.getElementById("res1").value = "Invalid input. Enter a positive number.";
                return;
            }
            let sum = (num * (num + 1)) / 2; // Sum of first N natural numbers formula
            document.getElementById("res1").value = "Sum of natural numbers";
            document.getElementById("res2").value = sum;
        }

        function isPalindrome() {
            let num = document.getElementById("d1").value;
            if (isNaN(num)) {
                document.getElementById("res1").value = "Invalid input. Enter a number.";
                return;
            }
            let reversed = num.split('').reverse().join('');
            document.getElementById("res1").value = num === reversed ? "Palindrome Number" : "Not a Palindrome";
        }

        function isClear() {
            document.getElementById("d1").value = "";
            document.getElementById("res1").value = "";
            document.getElementById("res2").value = "";
        }

        function iscopy() {
            let input = document.getElementById("d1");
            navigator.clipboard.writeText(input.value).then(() => {
                alert("Copied to clipboard!");
            });
        }

        function isCut() {
            let input = document.getElementById("d1");
            navigator.clipboard.writeText(input.value).then(() => {
                input.value = "";
                alert("Cut to clipboard!");
            });
        }
    </script>
</body>
</html>
